<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="index.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav">
                <li><a href="inventory.html">Our Inventory</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a class="current" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header> 

    <section class="contact-form">

        <div>
            <h1>Contact Form</h1>
        </div>

        <form class="container">

            <div class="form-group">
                <label for="name">Name</label>
                <input placeholder="'First Name' 'Last Name'" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input placeholder="111-111-1111" type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Youremail@email.com" type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea placeholder="Did one of our vehicles catch your eye? Please leave us your email, a phone number to contact you and the vehicle make/model/vin that you are interested in! Our team is ready to respond within 12 hours and set up a meeting with you swiftly!" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn"> Submit </button>
        </form>
</section>

    <footer class="contactfooter">
        <a href="https://twitter.com" target="_blank" rel="noopener"><img class="logos"
                src="https://image.flaticon.com/icons/svg/1384/1384049.svg" alt="logo_of_twitter"></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img class="logos"
                src="https://image.flaticon.com/icons/svg/254/254390.svg" alt="logo_of_facebook"></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img class="logos"
                src="https://image.flaticon.com/icons/svg/254/254393.svg" alt="logo_of_instagram"></a>
        <a href="#"><img class="arrow" src="https://image.flaticon.com/icons/svg/2489/2489223.svg"
                alt="arrow_pointing_up" rel="noopener"></a>
        <p class="copyright">&copy; 2020 Adrian Daniel Diaz</p>
    </footer>

</body>
</html>
